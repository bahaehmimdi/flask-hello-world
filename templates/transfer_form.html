<!DOCTYPE html>
<html>
<head>
    <title>Transfer Money Form</title>
</head>
<body>
    <h2>Transfer Money Form</h2>
    <form id="transferForm" method="post" action="/transfer_money">
        <label for="type">Transaction Type (receive or send):</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="wallet">Wallet (starting with X, E, or D):</label>
        <input type="text" id="wallet" name="wallet"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
